Configuration:
  name: YAMLConfigTest
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%m%n"
    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
 
  Loggers:
    logger:
      -
        name: org.openhab.binding.bluetooth
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: org.openhab.binding
        level: debug
        additivity: false
        AppenderRef:
          ref: File
    Root:
      level: info
      AppenderRef:
        ref: STDOUT